# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.global.parameters]
stack_name = "cloud"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "cloud"
region = "eu-central-1"
parameter_overrides = "AllFilesBacketName=\"cloud-every-file\" UsersTableName=\"CloudUsers\" FilesTableName=\"CloudFiles\" InvitationsTableName=\"CloudInvitations\" UsersUserPoolName=\"CloudUsers\" UsersUserPoolClientName=\"cloudusersacc\" UsersUserPoolDomainName=\"cloud-users-ftn\" BerzaZnanjaEmailSES=\"arn:aws:ses:eu-central-1:335701030429:identity/berzaznanjars@gmail.com\""
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
